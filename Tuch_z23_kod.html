    <p id = "pogrubienie_Tuchowski"> 
    Tuchowski <br>
    - Co mówi informatyk, kiedy dostanie na urodziny pendrive? <br>
    - Dzięki za pamięć. <br>
    </p>
    <p id = "pochylona_Tuchowski">
    Tuchowski <br>
    - Dzień dobry, chciałbym się u państwa zatrudnić jako specjalista od bezpieczeństwa. <br>
    - Przykro mi, ale nie potrzebujemy kogoś takiego. <br>
    - No jak Pan uważa. W razie czego moje CV ma pan na pulpicie. <br>
    </p>
    <p id = "index_gorny_Tuchowski">
    Tuchowski <br>
    Kilku informatyków po pracy wybrało się na piwo. <br>
    I jak to "komputerowcy" prowadzą rozmowy tylko o chipsetach, twardych dyskach, itp. <br>
    W końcu jeden z nich głośno się odzywa: <br>
    - Panowie! Tak nie można, tylko rozmowy o robocie. Porozmawiajmy o czymś innym. <br>
    - A o czym? - pyta jeden z kolegów. <br>
    - Na przykład o d*pach - odpowiada ten pierwszy. <br>
    Zapadła dłuższa chwila ciszy. <br>
    W końcu jeden się odzywa: <br>
    - Moja karta graficzna jest do d*py! <br>
    </p>
    <p id = "index_dolny_Tuchowski">
    Tuchowski <br>
    Co mówi ksiądz na ślubie informatyka? <br>
    - Pobieranie zakończone. <br>
    </p>
    <p id = "mono_Tuchowski">
    Tuchowski <br>
    Co pisze na grobie maniaka komputetowego? <br>
    - GAME OVER. <br>
    </p>
    <p id = "powiekszenie_Tuchowski">
    Tuchowski <br>
    Pewien informatyk poszedł na ryby. <br>
    Złapał złotą rybkę, która obiecała spełnić tradycyjnie trzy życzenia. <br>
    Informatyk mówi: <br>
    - Żeby był pokój na świecie. <br>
    - Za trudne. <br>
    - No to, aby windows się nie zacinał. <br>
    - To już niech będzie ten pokój na świecie. <br>
    </p>
    <p id = "pomniejszenie_Tuchowski">
    Tuchowski <br>
    Siedzi w więzieniu haker komputerowy. <br>
    Podchodzi do niego inny więzień i mówi: <br>
    - Ty stary, grypsujesz? <br>
    - Ja, w życiu żadnej gry nie zepsułem! <br>
    </p>
